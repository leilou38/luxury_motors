<header class="reservation-header">
    <h1>Réservez votre voiture de luxe</h1>
    <p>Choisissez votre véhicule et planifiez une expérience inoubliable avec LuxuryCar.</p>
</header>

<section class="reservation-section" id="reservation">
    <div class="reservation-form-container">
        <h2>Formulaire de Réservation</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="car">Choisissez une voiture</label>
                <select id="car" name="car" required>
                    <option value="Lamborghini Aventador">Lamborghini</option>
                    <option value="Rolls-Royce Phantom">Audi</option>
                    <option value="Ferrari 488 Spider">Ferrari</option>
                    <option value="Bentley Continental GT">BMW</option>
                    <option value="Bentley Continental GT">Tesla</option>
                    <option value="Bentley Continental GT">Porsche</option>
                    <option value="Bentley Continental GT">Bugatti</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Date de début</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Date de fin</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="message">Commentaire supplémentaire</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Réserver</button>
        </form>
    </div>
</section>
</body>
